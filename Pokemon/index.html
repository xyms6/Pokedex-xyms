<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Xyms</title>
    <link rel="stylesheet" href="/Pokemon/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokedex</h1>
            <input type="text" id="pesquisar" placeholder="Pesquise por um Pokémon..." aria-label="Pesquisar Pokémon">
        </header>

        <div class="main-content">
            <div id="pokemon-info" class="pokemon-info">
                <h2 id="pokemon-nome"></h2>
                <img id="pokemon-imagem" src="" alt="Imagem do Pokémon">
                <div id="pokemon-tipo"></div>
                <div id="pokemon-descricao"></div>
            </div>
            <div id="sugestao" class="sugestao"></div>
        </div>
    </div>

    <script src="/Pokemon/js/script.js"></script>
</body>
</html>
